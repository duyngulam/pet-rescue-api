# ===========================================
# Pet Rescue API — Default Configuration
# ===========================================

spring.application.name=pet-rescue-api
server.port=8080

# ===========================================
# Database — PostgreSQL (Docker container)
# Start Postgres: docker-compose up -d postgres
# ===========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:petrescue}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:petrescue}
spring.datasource.password=${DB_PASSWORD:petrescue}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.uit.petrescueapi=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%X{correlationId:-}] %logger{36} - %msg%n

# ===========================================
# Actuator
# ===========================================
management.endpoints.web.exposure.include=health,info

# ===========================================
# Security — disable default generated password
# ===========================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ===========================================
# OpenAPI / Swagger
# ===========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=false

