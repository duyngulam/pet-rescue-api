# ===========================================
# PRODUCTION profile — NeonDB (cloud PostgreSQL)
# Activated by: SPRING_PROFILES_ACTIVE=production
#
# All DB_* values come from environment variables.
# NeonDB connection string format:
#   jdbc:postgresql://<host>/<dbname>?sslmode=require
# ===========================================

# Database — NeonDB (external Postgres, NO local container)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection pool tuning for serverless Postgres
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000

# JPA — validate schema only (use migrations in real prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable dev tools
spring.devtools.restart.enabled=false

# Logging — less verbose
logging.level.root=WARN
logging.level.com.uit.petrescueapi=INFO

# Swagger — keep enabled for demo; disable for real prod
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
